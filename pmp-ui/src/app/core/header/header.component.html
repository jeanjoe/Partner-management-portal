<mat-toolbar>
   <div
    class="menu"
    [ngStyle]="{ display: screenResize > 840 ? 'none' : 'block' }"
  >
    <button mat-icon-button id="menu" (click)="sideMenuService.openNav()">
      <mat-icon style="color: var(--bg-primary)">menu</mat-icon>
    </button>
  </div>
    <div class="mosip-logo">
    <span
      ><img
        src="./assets/images/nira_logo.png"
       style="max-height: 50px"
        alt="Logo" /></span
    >&nbsp;
     
  </div>
  <div class="zone">
    <span class="zone-text">{{zone}}</span>
  </div>
  <div class="profile">
    <app-hamburger-menu [data]="profile"></app-hamburger-menu>
  </div>
</mat-toolbar>
